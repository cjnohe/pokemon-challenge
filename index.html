<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Challenge</title>
    <script
      type="module"
      src="https://static.cloud.coveo.com/atomic/v3/atomic.esm.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://static.cloud.coveo.com/atomic/v3/themes/coveo.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />

    <script>
      (async () => {
        await customElements.whenDefined("atomic-search-interface");
        const searchInterface = document.querySelector("#search");

        await searchInterface.initialize({
          accessToken: "xx4626c725-46b9-45ff-80de-ba0bee8d5bfe",
          organizationId: "pokemonchallengechrisnohe9edd9738",
        });
        searchInterface.executeFirstSearch();
      })();
    </script>

    <style>
      .banner {
        display: flex;
        align-items: center;
        height: 150px;
        background-color: white; /* Bootstrap blue */
        padding: 10px;
        /* Bootstrap blue */
        color: #007bff;
        font-family: Arial, sans-serif;
      }

      .banner img {
        height: 150px; /* Slightly smaller than banner height for padding */
        margin-right: 20px;
      }

      .banner-text {
        font-size: 36px;
        font-weight: bold;
        font-family: "Orbitron", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <img src="./images/pokemon-banner.png" alt="Banner Image" />
      <div class="banner-text">Pokemon Search</div>
    </div>

    <atomic-search-interface
      id="search"
      fields-to-include='["pokemonimg", "pokemonspecies", "pokemonabilities", "pokemonscore", "pokemontype", "pokemongen","pokemonname"]'
      search-hub="Pokemon-Public"
    >
      <atomic-search-layout>
        <!-- all Atomic components will go in here -->
        <atomic-layout-section section="search">
          <atomic-search-box></atomic-search-box>
        </atomic-layout-section>
        <atomic-layout-section section="facets">
          <atomic-facet-manager>
            <atomic-facet field="source" label="Source"></atomic-facet>
            <atomic-facet
              field="pokemongen"
              label="Pokemon Generation"
            ></atomic-facet>
            <atomic-facet
              field="pokemontype"
              label="Pokemon Type"
            ></atomic-facet>
            <atomic-facet
              field="pokemonabilities"
              label="Pokemon Abilities"
            ></atomic-facet>
            <atomic-numeric-facet
              field="pokemonscore"
              label="Base Stat Total"
              display-values-as="link"
            >
              <atomic-numeric-range
                start="100"
                end="300"
                label="Weak"
              ></atomic-numeric-range>
              <atomic-numeric-range
                start="301"
                end="500"
                label="Strong"
              ></atomic-numeric-range>
              <atomic-numeric-range
                start="501"
                end="100000"
                label="Super"
              ></atomic-numeric-range>
            </atomic-numeric-facet>
          </atomic-facet-manager>
        </atomic-layout-section>
        <atomic-layout-section section="main">
          <atomic-generated-answer max-height="150px"></atomic-generated-answer>
          <atomic-layout-section section="status">
            <atomic-did-you-mean></atomic-did-you-mean>
            <atomic-breadbox></atomic-breadbox>
            <atomic-refine-toggle></atomic-refine-toggle>
            <atomic-results-per-page></atomic-results-per-page>
          </atomic-layout-section>
          <atomic-layout-section section="results">
            <atomic-result-list
              display="grid"
              image-size="small"
              density="normal"
            >
              <atomic-result-template>
                <template>
                  <atomic-result-section-title>
                    <atomic-result-link target="_blank">
                      <a slot="attributes" target="_blank"></a>
                    </atomic-result-link>
                  </atomic-result-section-title>
                  <p>
                    <strong>
                      Name:
                      <atomic-result-text
                        field="pokemonname"
                      ></atomic-result-text></strong
                    ><br />
                    BST:
                    <atomic-result-number field="pokemonscore">
                    </atomic-result-number
                    ><br />
                    Species:
                    <atomic-result-text field="pokemonspecies">
                    </atomic-result-text>
                  </p>
                  <atomic-result-section-visual>
                    <atomic-result-image
                      field="pokemonimg"
                    ></atomic-result-image>
                  </atomic-result-section-visual>
                  <atomic-result-section-excerpt>
                    <atomic-result-text field="excerpt"></atomic-result-text>
                  </atomic-result-section-excerpt>
                </template>
              </atomic-result-template>
            </atomic-result-list>
          </atomic-layout-section>
          <atomic-layout-section section="pagination">
            <atomic-load-more-results></atomic-load-more-results>
          </atomic-layout-section>
        </atomic-layout-section>
      </atomic-search-layout>
    </atomic-search-interface>
  </body>
</html>
